<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid blue;
        text-align: center;
        padding: 20px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        font-size: 20px;
      }
      th {
        font-size: 20px;
        font-weight: bolder;
      }
      td {
        color: darkslateblue;
        font-size: 15px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Group_no</th>
        <th>Roll_no</th>
        <th>Enroll_no</th>
        <th>Name</th>
        <th>Division</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for data in prog_data %}
      <tr>
        <td>{{data.Prog_Group_no}}</td>
        <td>{{data.Prog_Roll_no}}</td>
        <td>{{data.Prog_Enroll_no}}</td>
        <td>{{data.Prog_Name}}</td>
        <td>{{data.Prog_Div}}</td>
        <td>{{data.Prog_Details}}</td>
        <td>
          <a href="update/{{data.Prog_Roll_no}}" style="color: darkgoldenrod"
            >Edit</a
          >
        </td>
        <td>
          <a href="deletedata/{{data.Prog_Roll_no}}" style="color: red"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
